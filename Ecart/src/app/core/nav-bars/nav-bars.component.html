<header class="d-flex flex-column flex-md-row align-items-center justify-content-between
     p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">

    <img [routerLink]="['/']" src="/assets/images/cart.png"style="max-height: 60px;" alt="logo" class="logo">

    <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger;">
      <a class="p-2" [routerLink]="['/']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
      >Home</a> <!--routerLinkActive="router-link-active"-->
      <a class="p-2" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
      <a class="p-2" [routerLink]="['/TestError']" routerLinkActive="active">Errors</a>
     
    </nav>

    <div class="d-flex align-items-center">
      <a routerLink="/basket" class="position-relative">
        <i class="fa fa-shopping-cart fa-2x text-dark" style="margin-right: 50px;"></i>
        <div  class="cart-no">5</div>
      </a>
      <a class="btn btn-outline-secondary" style="margin: 4px;" href="#">Login</a>
      <a class="btn btn-outline-secondary" style="margin: 5px;" href="#">Sign up</a>
    </div>

</header>
